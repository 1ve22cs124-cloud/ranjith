<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VM Reservation - RealVNC Launcher</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; padding: 20px }
      .vm{ border: 1px solid #ddd; padding: 10px; margin: 8px; display: inline-block; width: 220px }
      .reserved { background: #ffecec }
      #login { max-width: 320px }
    </style>
  </head>
  <body>
    <div id="login">
      <h3>Login</h3>
      <input id="user" placeholder="username" /><br/>
      <input id="pass" placeholder="password" type="password" /><br/>
      <button id="btnLogin">Login</button>
    </div>

    <div id="app" style="display:none">
      <h2>Available VMs</h2>
      <div id="vmlist"></div>
      <button id="btnLogout">Logout</button>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
