{% extends 'base.html' %}
{% block title %}Admin — VMs{% endblock %}
{% block content %}
<div class="container">
  <div style="display:flex; justify-content:space-between; align-items:center">
    <h1 style="margin:0">Admin — VMs</h1>
    <div><a href="/">Back</a> — <a href="/logout">Logout</a></div>
  </div>

  <div style="display:flex; gap:18px; margin-top:18px; align-items:flex-start; flex-wrap:wrap">
    <div style="flex:1; min-width:320px">
      <h3>Add VM</h3>
      <form id="addForm" class="card" style="padding:16px">
        <div class="form-field"><label>Name</label><input name="name"></div>
        <div class="form-field"><label>Address / IP</label><input name="address"></div>
        <div class="form-field"><label>Username (for VM)</label><input name="username"></div>
        <div class="form-field"><label>Password (for VM)</label><input name="password" type="password"></div>
        <div style="margin-top:12px"><button type="submit" class="btn primary">Add VM</button></div>
      </form>
    </div>

    <div style="flex:2; min-width:320px">
      <h3>Existing VMs</h3>
      <div id="vmList" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:12px"></div>
    </div>
  </div>
</div>
<script src="/static/admin.js"></script>
{% endblock %}
